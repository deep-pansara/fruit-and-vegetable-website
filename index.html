<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online Organic Fresh Fruits and Vegetables</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Box icon -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <!-- Navbar -->
    <header>
        <a href="#" class="logo"><i class='bx bxs-basket'></i>Delicacy</a>
    <!-- Menu Icons -->
        <div class="bx bx-menu" id="munu-icon"></div>
    <!-- Nav List -->
    <ul class="navbar">
        <li><a href="#" class="home-active">Home</a></li>
        <li><a href="#catogaries" >Catogaries</a></li>
        <li><a href="product" >Product</a></li>
        <li><a href="#about" >About</a></li>
        <li><a href="customers" >Customers</a></li>
    </ul>

    <!-- Profile -->
    <div class="profile">
        <img src="./images/profiles/profile (1).jpg" alt="customers-profile">
        <span>Deep Pansara</span>
        <i class='bx bx-caret-down'></i>
    </div>
    </header>

    <!-- Home -->
    <section class="home" id="home">
          <div class="hero-section">
            <img src="./images/fruits/salad.png">
            <img src="./images/fruits/salad.png">
            <img src="./images/fruits/salad.png">
            <img src="./images/fruits/salad.png">
          </div>
        </section>
    
    <!-- Categaries -->
    <section class="categaries" id="categaries">
        <div class="heading">
            <h1>Browes our Hottest <br>
               <span>Categaries</span>
            </h1>
            <a href="#" class="btn">See All<i class='bx bx-right-arrow-alt'></i></a>
        </div>

    <!-- Container Content -->
    <div class="categories-container">
        <!-- Box 1 -->
        <div class="box">
            <img src="./images/fruits/fruits.png">
            <h2>Fruits</h2>
            <span>22 items</span>
            <i class='bx bx-right-arrow-alt'></i>
        </div>
        <!-- Box 2 -->
        <div class="box">
            <img src="./images/fruits/vegetables.png">
            <h2>Vegetables</h2>
            <span>30 items</span>
            <i class='bx bx-right-arrow-alt'></i>
        </div>
        <!-- Box 3 -->
        <div class="box">
            <img src="./images/fruits/dryfruits.png">
            <h2>Dry Fruits</h2>
            <span>15 items</span>
            <i class='bx bx-right-arrow-alt'></i>
        </div>
        <!-- Box 4 -->
        <div class="box">
            <img src="./images/fruits/spices.png">
            <h2>Spices</h2>
            <span>20 items</span>
            <i class='bx bx-right-arrow-alt'></i>
        </div>
        <!-- Box 5 -->
        <div class="box">
            <img src="./images/fruits/fruit-juice.png">
            <h2>Fruit Juices</h2>
            <span>20 items</span>
            <i class='bx bx-right-arrow-alt'></i>
        </div>
    </div>

    </section>
        

    
    <!-- Link to JS -->
    <script src="./js/main.js"></script>

</body>
</html>
